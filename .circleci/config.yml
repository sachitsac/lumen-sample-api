# Use the latest 2.1 version of CircleCI pipeline processing engine, see https://circleci.com/docs/2.0/configuration-reference/
version: 2.1

commands:
  build-web:
    description: Build web image
    steps:
      - checkout
      - run:
        name: "Building image >> web"
        command: docker build -f ./docker/php/Dockerfile -t lumen-sample-api:latest
jobs:
  - build:
    - steps:
      - build-web
workflows:
  version: 2
  build:
    jobs:
      - web:
        context: build
        filters:
            branches:
              only: master
